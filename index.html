<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Tic-Tac-XO </h1>
        <div class="main">
            <div class="row1">
                <button type="submit" class="btn" id="0">0</button>
                <button type="submit" class="btn" id="1">1</button>
                <button type="submit" class="btn" id="2">2</button>
            </div>
            <div class="row2">
                <button type="submit" class="btn" id="3" >3</button>
                <button type="submit" class="btn" id="4" >4</button>
                <button type="submit" class="btn" id="5">5</button> 
            </div>
            
            <div class="row3">
                <button type="submit" class="btn" id="6">6</button>
                <button type="submit" class="btn" id="7">7</button>
                <button type="submit" class="btn" id="8">8</button>
            </div>

            <div>
                <button class="resetbtn">Reset</button>
            </div>
            
        </div>
    </div>


    <script src="ticTacToe.js"></script>
</body>
</html>
